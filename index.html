<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Sarpanch:800' rel='stylesheet' type='text/css'>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body ng-app="ciat">
    <h1><em>Baserock</em> <span>|</span> CIAT</h1>
    <div class="container" ng-controller="VisualisationController" ng-click="select()" style="height: 100%">
    <div class="visualisation">
        <div class="box"
             ng-class="{'pass': step.lastBuild.success, 'active': step.data.state == 'building', 'fail': step.lastBuild.failed}"
             ng-repeat="step in steps"
             ng-click="select(step, $event)">
            {{step.name}}
        </div>
        <br />
        <div class="detail"
             ng-show="selected">
            <h3>{{selected.name}}</h3>
            <strong>State:</strong> {{selected.data.state}}
            <br />
            <a ng-href="{{selected.lastBuild.logs[2][1]}}">Last Build Log</a>
        </div>
    </div>
    </div>
</body>
</html>
